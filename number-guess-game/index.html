<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="pre-title">프밍대학</h1>
      <div class="title">알콜게임</div>
      <div><img src="" alt="" /></div>
      <div class="sub-title">
        <span class="red-text">죽음</span>의 UP & DOWN
      </div>
      <div class="result-text">살고싶다면 맞추길!</div>
      <div id="chance-area"></div>
      <div>
        <input
          type="number"
          id="user-input"
          placeholder="1부터 100까지의 숫자를 입력하세요"
          onkeypress="Enter(event)"
        />
        <button class="game-btn" id="game-stater">Go!</button>
      </div>
    </div>

    <div>
      <button class="game-btn" id="game-reset">reset</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
